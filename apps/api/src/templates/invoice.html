<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    </style>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      font-family:
        'Inter',
        -apple-system,
        BlinkMacSystemFont,
        'Segoe UI',
        Roboto,
        'Helvetica Neue',
        Arial,
        sans-serif;
      background-color: #0c0a09;
      color: #fafaf9;
    "
  >
    <table role="presentation" style="width: 100%; border-collapse: collapse">
      <tr>
        <td align="center" style="padding: 40px 20px">
          <table
            role="presentation"
            style="
              width: 100%;
              max-width: 600px;
              border-collapse: collapse;
              background-color: #1c1917;
              border: 1px solid #2d2a28;
              border-radius: 12px;
              overflow: hidden;
            "
          >
            <tr>
              <td style="padding: 40px">
                <img src="cid:logo" alt="{{APP_NAME}} Logo" width="48" style="margin: 0 0 24px 0" />
                <h1 style="margin: 0 0 16px 0; font-size: 24px; font-weight: 700; color: #fafaf9">
                  Invoice
                </h1>
                <p style="margin: 0 0 24px 0; font-size: 16px; line-height: 1.6; color: #a8a29e">
                  Hello {{USER_NAME}},
                </p>
                <p style="margin: 0 0 24px 0; font-size: 16px; line-height: 1.6; color: #a8a29e">
                  Your invoice for <strong style="color: #fafaf9">{{SERVICE_NAME}}</strong> is now
                  available.
                </p>
                <div
                  style="
                    background-color: #27241d;
                    padding: 20px;
                    border-radius: 8px;
                    margin: 24px 0;
                    border: 1px solid #2d2a28;
                  "
                >
                  <table style="width: 100%; border-collapse: collapse">
                    <tr>
                      <td
                        style="
                          padding: 12px 0;
                          border-bottom: 1px solid #2d2a28;
                          color: #78716c;
                          font-size: 14px;
                        "
                      >
                        Invoice Date:
                      </td>
                      <td
                        style="
                          padding: 12px 0;
                          border-bottom: 1px solid #2d2a28;
                          text-align: right;
                          color: #fafaf9;
                          font-weight: 600;
                        "
                      >
                        {{INVOICE_DATE}}
                      </td>
                    </tr>
                    <tr>
                      <td
                        style="
                          padding: 12px 0;
                          border-bottom: 1px solid #2d2a28;
                          color: #78716c;
                          font-size: 14px;
                        "
                      >
                        Due Date:
                      </td>
                      <td
                        style="
                          padding: 12px 0;
                          border-bottom: 1px solid #2d2a28;
                          text-align: right;
                          color: #fafaf9;
                          font-weight: 600;
                        "
                      >
                        {{DUE_DATE}}
                      </td>
                    </tr>
                    <tr>
                      <td
                        style="
                          padding: 12px 0;
                          border-bottom: 1px solid #2d2a28;
                          color: #78716c;
                          font-size: 14px;
                        "
                      >
                        Service:
                      </td>
                      <td
                        style="
                          padding: 12px 0;
                          border-bottom: 1px solid #2d2a28;
                          text-align: right;
                          color: #fafaf9;
                          font-weight: 600;
                        "
                      >
                        {{SERVICE_NAME}}
                      </td>
                    </tr>
                    <tr>
                      <td
                        style="padding: 16px 0; color: #fafaf9; font-size: 18px; font-weight: 700"
                      >
                        Total Amount:
                      </td>
                      <td
                        style="
                          padding: 16px 0;
                          text-align: right;
                          color: #dc2626;
                          font-size: 20px;
                          font-weight: 700;
                        "
                      >
                        ${{AMOUNT}}
                      </td>
                    </tr>
                  </table>
                </div>
                <a
                  href="{{SERVICE_URL}}"
                  style="
                    display: inline-block;
                    padding: 14px 32px;
                    background-color: #dc2626;
                    color: #ffffff;
                    text-decoration: none;
                    border-radius: 8px;
                    font-weight: 600;
                    font-size: 16px;
                    transition: background-color 0.2s;
                  "
                  onmouseover="this.style.backgroundColor='#b91c1c'"
                  onmouseout="this.style.backgroundColor='#dc2626'"
                >
                  Pay Invoice
                </a>
              </td>
            </tr>
            <tr>
              <td style="padding: 24px 40px; border-top: 1px solid #2d2a28">
                <p
                  style="
                    margin: 0;
                    font-size: 12px;
                    line-height: 1.6;
                    color: #78716c;
                    text-align: center;
                  "
                >
                  Thank you for your business!
                  <br />
                  Â© {{YEAR}} {{APP_NAME}}. All rights reserved.
                </p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
