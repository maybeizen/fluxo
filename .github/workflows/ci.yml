name: CI

on:
    push:
        branches:
            - main
            - dev
    pull_request:
        branches:
            - main
            - dev

jobs:
    build:
        name: Build and Lint
        runs-on: ubuntu-latest

        services:
            postgres:
                image: postgres:16
                env:
                    POSTGRES_USER: postgres
                    POSTGRES_PASSWORD: postgres
                    POSTGRES_DB: fluxo_test
                options: >-
                    --health-cmd pg_isready
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5
                ports:
                    - 5432:5432

            redis:
                image: redis:7-alpine
                options: >-
                    --health-cmd "redis-cli ping"
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5
                ports:
                    - 6379:6379

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: 1.3.3

            - name: Install dependencies
              run: bun install --frozen-lockfile

            - name: Build packages
              run: bun run build
              env:
                  CI: true
                  POSTGRES_URL: postgresql://postgres:postgres@localhost:5432/fluxo_test

            - name: Run linting
              run: bun run lint
              continue-on-error: true

            - name: Type check
              run: |
                  cd packages/db && bun run types || true
                  cd ../types && bun run types || true
                  cd ../../apps/api && bun run types || true
              continue-on-error: true
              env:
                  POSTGRES_URL: postgresql://postgres:postgres@localhost:5432/fluxo_test

    build-status:
        name: Build Status
        runs-on: ubuntu-latest
        needs: [build]
        if: always()

        steps:
            - name: Check build status
              run: |
                  if [ "${{ needs.build.result }}" == "success" ]; then
                    echo "✅ Build passed successfully"
                    exit 0
                  else
                    echo "❌ Build failed"
                    exit 1
                  fi
